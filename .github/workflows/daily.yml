name: daily update
on:
  schedule:
    - cron: "29 9,18 * * *"
  workflow_dispatch:

jobs:
  test:
    name: update
    runs-on: macos-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Install maltmill
        run: |
          brew install Songmu/tap/maltmill
      - name: update & pr
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          make update-all
          git diff --exit-code --quiet && exit
          CHANGED_FILES=$(git diff --name-only)
          echo $CHANGED_FILES | xargs -n 1 brew install --build-from-source
          git add *.rb
          git config --global user.email fujiwara.shunichiro@gmail.com
          git config --global user.name fujiwara
          git commit -m 'update to newer version'
          echo "::set-env name=CHANGED_FILES::$CHANGED_FILES"
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
          title: update to newer version
          body: ${{ env.CHANGED_FILES }}
          reviewers: fujiwara
